<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/aafade8f34.js" crossorigin="anonymous"></script>
    <meta charset="utf-8">
    <title>Tarot Reading</title>
  </head>

  <body>

    <section class="hero">
      <nav>
        <ul id="nav-list">
          <li><a href="../../index.html">Home</a></li>

        </ul>
        <button class="hamburger" id="hamburger">
          <i class="fas fa-bars"></i>
        </button>
      </nav>



    <div class="reading-container">
      <div class="reading">
        <h1 id="title">Think of a question or a situation</h1>
        <div class="card-comment" id="card-comment">
          <img class="card-image" src="src/images/tarotCards.jpg" alt="Tarot Card Image"/>
          <p>Draw a card and get an answer.</p>
        </div>
        <button class="button" id="draw">Draw a card!</button>
      </div>

    </div>
    </section>


    <script src="src/app.js"></script>

  </body>
</html>
